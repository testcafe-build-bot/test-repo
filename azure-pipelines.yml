# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

jobs:
- job: Test
  pool:
    vmImage: 'Ubuntu 16.04'

  steps:
  - script: |
      [[ -e "README.mdd" ]] && echo "##vso[task.setvariable variable=IS_DOC_COMMIT]false" || true
    displayName: 'Check commit type'
    
  - script: echo Hello, world! && echo $IS_DOC_COMMIT
    condition: ne(variables['IS_DOC_COMMIT'], 'true')
    displayName: 'Run a one-line script'

  - script: |
      echo $IS_DOC_COMMIT
      echo Add other tasks to build, test, and deploy your project.
      echo $BUILD_SOURCEVERSIONMESSAGE
    condition: eq(variables['IS_DOC_COMMIT'], 'true')
    displayName: 'Run a multi-line script'
